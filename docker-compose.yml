services:
  app:
    build: .
    container_name: myapp
    ports:
      - "80:3000"  # CHANGED FROM 3000:3000. Now use port 80 on the host.
    environment:
      - DB_HOST=mariadb
      - DB_USER=appuser
      - DB_PASSWORD=apppassword
      - DB_NAME=videodb
    depends_on:
      mariadb:
        condition: service_healthy # Wait for the DB to be healthy
    volumes:
      - uploads_volume:/app/uploads  # Use a named volume
      - transcoded_volume:/app/transcoded # Use a named volume
    deploy:
      resources:
        limits:
          cpus: '1.0'    # Limit to 1 CPU core
          memory: '512M'  # Limit to 512 Megabytes of RAM

  mariadb:
    image: mariadb:10.11
    container_name: mydb
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=videodb
      - MYSQL_USER=appuser
      - MYSQL_PASSWORD=apppassword
    volumes:
      - db_data:/var/lib/mysql
    healthcheck: # This tells Docker how to check if the DB is ready
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  db_data: # Volume for MariaDB data
  uploads_volume: # Volume for uploads
  transcoded_volume: # Volume for transcoded files