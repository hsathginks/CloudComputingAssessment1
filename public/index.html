<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Video Management App</h1>

<!-- Navigation -->
<nav>
    <button onclick="showPage('loginPage')">Login</button>
    <button onclick="showPage('uploadPage')">Upload</button>
    <button onclick="showPage('videosPage')">My Videos</button>
</nav>

<!-- Login Page -->
<section id="loginPage" class="page">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
    <p id="loginMessage"></p>
</section>

<!-- Upload Page -->
<section id="uploadPage" class="page" style="display:none;">
    <h2>Upload Video</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="videoFile" name="video" accept="video/*" required><br>
        <button type="submit">Upload</button>
    </form>
    <p id="uploadMessage"></p>
</section>

<!-- Videos Page -->
<section id="videosPage" class="page" style="display:none;">
    <h2>My Videos</h2>
    <button onclick="fetchVideos()">Refresh List</button>
    <ul id="videoList"></ul>
</section>

<script src="app.js"></script>
</body>
</html>
